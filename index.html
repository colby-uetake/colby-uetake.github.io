<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  </head>
  <body>
    <style>
      
    </style>
    <script>
      var w = window.innerWidth
      var h = window.innerHeight
      var panzer
      var lechar
      
      function setup(){
        createCanvas(w,h)
        panzer = new panzer()
        lechar = new lechar()
        window.alert("Press Spacebar to Jump and Try to Avoid Enemies")
      }
      
      function draw(){
        clear()
        panzer.show()
        panzer.update()
        if (keyIsDown(32)){
          panzer.jump()
        }
        lechar.show()
      }
        
      function panzer(){
        this.x = w/2
        this.y = h/2
        this.gravity = 0.5
        this.velocity = 10
        this.lift = -5
        this.show = function(){
          fill(color('red'))
          ellipse(this.x,this.y,50,50)
        }
        this.update = function(){
          this.velocity += this.gravity
          this.y += this.velocity
          this.velocity += 0.9
          if (this.y > h-15){
              this.y = h-15
              this.velocity = 3
          }
          if (this.y < 25) {
              this.y = 25
              this.velocity=0
          }
        }
          
        this.jump = function() {
          this.velocity += this.lift
        }
      }
      
      function lechar(){
        this.x = w/1
        this.y = h/1.1
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,50,50)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(0,5)
        }
      }
    </script>
  </body>
</html>
