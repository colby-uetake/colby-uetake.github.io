<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
  </head>
  <body>
    <style>
      
    </style>
    <script>
      var w = window.innerWidth
      var h = window.innerHeight
      var panzer
      var char
      var char2
      
      function setup(){
        createCanvas(w,h)
        panzer = new panzer()
        char = new char()
      }
      
      function draw(){
        clear()
        panzer.show()
        panzer.update()
        if (keyIsDown(32)){
          panzer.jump()
        }
      }
      
      function panzer(){
        this.x = w/2
        this.y = h/2
        this.gravity = 0.5
        this.velocity = 10
        this.lift = -5
        this.show = function(){
          fill(color('red'))
          ellipse(this.x,this.y,50,50)
          //panzer.loadImage('panzer.png')
        }
        this.update = function(){
          this.velocity += this.gravity
          this.y += this.velocity
          this.velocity += 0.9
          if (this.y > h-15){
              this.y = h-15
              this.velocity = 3
          }
          if (this.y < 25) {
              this.y = 25
              this.velocity=0
          }
        }
          
        this.jump = function() {
          this.velocity += this.lift
        }
      }
      
      function char(){
        this.x = w/2
        this.y = h/2
        this.show = function(){
          fill(color('black'))
          ellipse(this.x,this.y,50,50)
        }
        
      }
    </script>
  </body>
</html>
