<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5.collide2d"></script>
    <title>Blocks 4 U</title>
  </head>
  <body>
    <style>
      
    </style>
    <script>
      var w = window.innerWidth
      var h = window.innerHeight
      var panzer
      var lechar
      var lechar2
      var lechar3
      var lechar4
      var lechar5
      var lechar6
      var lechar7
      var lechar8
      var lechar9
      var lechar10
      
      function setup(){
        createCanvas(w,h)
        panzer = new panzer()
        lechar = new lechar()
        lechar2 = new lechar2()
        lechar3 = new lechar3()
        lechar4 = new lechar4()
        lechar5 = new lechar5()
        lechar6 = new lechar6()
        lechar7 = new lechar7()
        lechar8 = new lechar8()
        lechar9 = new lechar9()
        lechar10 = new lechar10()
        window.alert("Press Spacebar to Jump and Try to Avoid Blocks. Reload to Restart")
      }
      
      function draw(){
        clear()
        panzer.show()
        panzer.update()
        if (keyIsDown(32)){
          panzer.jump()
        }
        lechar.show()
        lechar2.show()
        lechar3.show()
        lechar4.show()
        lechar5.show()
        lechar6.show()
        lechar7.show()
        lechar8.show()
        lechar9.show()
        lechar10.show()
      }
        
      function panzer(){
        this.x = w/2
        this.y = h/2
        this.gravity = 0.5
        this.velocity = 10
        this.lift = -4.4
        this.show = function(){
          fill(color('red'))
          ellipse(this.x,this.y,50,50)
        }
        this.update = function(){
          this.velocity += this.gravity
          this.y += this.velocity
          this.velocity += 0.9
          if (this.y > h-15){
              this.y = h-15
              this.velocity = 3
          }
          if (this.y < 250) {
              this.y = 250
              this.velocity=0
          }
        }
          
        this.jump = function() {
          this.velocity += this.lift
        }
      }
      
      function lechar(){
        this.x = w/1.05
        this.y = h/1.2
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-3,3)
        }
        this.update = function(){
          if (x > width){
            x = 0
          }
        }
      }
      function lechar2(){
        this.x = w*1.2
        this.y = h/2.5
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-5,5)
        }
      }
      function lechar3(){
        this.x = w*1.5
        this.y = h/1.2
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-4,4)
        }
      }
      function lechar4(){
        this.x = w*1.8
        this.y = h/2.5
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-6,6)
        }
      }
      function lechar5(){
        this.x = w*2.2
        this.y = h/1.2
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-4,4)
        }
      }
      function lechar6(){
        this.x = w*2.5
        this.y = h/2.5
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-3,3)
        }
      }
      function lechar7(){
        this.x = w*2.8
        this.y = h/1.2
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-5,5)
        }
      }
      function lechar8(){
        this.x = w*3.2
        this.y = h/2.5
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-4,4)
        }
      }
      function lechar9(){
        this.x = w*3.5
        this.y = h/1.2
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-5,5)
        }
      }
      function lechar10(){
        this.x = w*3.8
        this.y = h/2.5
        this.show = function(){
            fill(color('black'))
            rect(this.x,this.y,75,75)
            this.x = this.x + random(-15,0)
            this.y = this.y + random(-4,4)
        }
      }
    </script>
  </body>
</html>
