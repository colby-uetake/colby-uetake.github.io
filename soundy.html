<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/addons/p5.sound.min.js" >
    </script>
  </head>
  <body>
    <script>
      var w = window.innerWidth
      var h = window.innerHeight
      //create variable to store our sound file
      var boing
      //create variable called fireball
      var fireball
      
      //create preload function
      function preload(){
        soundFormat("mp3")
        boing = loadSound("boing.mp3")
      }
      
      function setup(){
        createCanvas(w,h)
        fireball = loadImage("fireball.png")
      }
      function draw(){
        //when someone presses spacebar
        if (keyIsDown(32)){
          //play the sound
          boing.play
        }
        //image(variablename,x,y,height)
        image(fireball,w/2,h/2,100,100)
      }
    </script>
  </body>
</html>
